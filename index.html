<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Mock Websites</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Poppins", sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            header {
                background-color: #0077b6;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
            h1 {
                margin: 0;
                font-size: 36px;
                font-weight: 700;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                padding: 30px;
            }
            .mock-website {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.3s ease;
            }
            .mock-website:hover {
                transform: translateY(-5px);
            }
            .mock-website img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }
            .mock-website-content {
                padding: 20px;
            }
            .mock-website h2 {
                margin: 0 0 10px 0;
                font-size: 24px;
                font-weight: 600;
            }
            .mock-website p {
                margin: 0 0 15px 0;
                color: #666;
                font-size: 14px;
            }
            .mock-website a {
                display: inline-block;
                background-color: #0077b6;
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-weight: 600;
                transition: background-color 0.3s ease;
            }
            .mock-website a:hover {
                background-color: #005e8d;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>My Mock Websites</h1>
        </header>
        <div class="container">
            <div class="mock-website">
                <img src="assets/dupez.png" alt="Mock Website 1" />
                <div class="mock-website-content">
                    <h2>Mock Website 1</h2>
                    <p>A modern and clean mock website design.</p>
                    <a href="DopezStudio/index.html" target="_blank">View</a>
                </div>
            </div>
            <div class="mock-website">
                <img src="assets/iammac.png" alt="Mock Website 2" />
                <div class="mock-website-content">
                    <h2>Mock Website 2</h2>
                    <p>
                        A responsive and visually appealing mock website design.
                    </p>
                    <a href="IamMac/public/index.html" target="_blank">View</a>
                </div>
            </div>
            <!-- Add more mock website cards as needed -->
        </div>
    </body>
</html>
